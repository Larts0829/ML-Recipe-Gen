<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll to Bottom</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      #bottom {
        height: 200px;
        background-color: lightblue;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Main content -->
    <div style="height: 800px">
      <h1>Welcome to the Top</h1>
      <a href="#bottom"><button>Go to Bottom</button></a>
    </div>

    <!-- Bottom section -->
    <div id="bottom">
      <h2>This is the bottom of the page</h2>
    </div>
  </body>
</html>
